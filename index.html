<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Reporteo - Dirección de Planeación Institucional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #ffffff;
      border-bottom: 4px solid #9b1c31;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 20px;
      text-align: center;
      margin: 0;
      flex: 1;
      color: #9b1c31;
    }

    main {
      padding: 30px;
    }

    .indicadores {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 28px;
      color: #9b1c31;
    }

    .card p {
      margin: 10px 0 0;
      font-weight: bold;
    }

    .departamentos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .btn-depto {
      background-color: #9b1c31;
      color: white;
      border: none;
      padding: 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-depto:hover {
      background-color: #7a1626;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <header>
    <img src="logotipo diferente.jpg" alt="DIP Jalisco">
    <h1>Sistema de Reporteo<br>Dirección de Planeación Institucional</h1>
    <img src="logotipo diferente.jpg" alt="Gobierno de Jalisco">
  </header>

  <main>

    <section class="indicadores">
      <div class="card">
        <h2>0</h2>
        <p>Reportes Completados</p>
      </div>
      <div class="card">
        <h2>0</h2>
        <p>Reportes Pendientes</p>
      </div>
      <div class="card">
        <h2>0</h2>
        <p>Reportes Vencidos</p>
      </div>
      <div class="card">
        <h2>Mes Actual</h2>
        <p>En curso</p>
      </div>
    </section>

    <section class="departamentos">
      <button class="btn-depto">Planeación</button>
      <button class="btn-depto">Seguimiento y Evaluación</button>
    </section>

  </main>

  <footer>
    Dirección de Planeación Institucional · DIP Jalisco
  </footer>

</body>
</html>
